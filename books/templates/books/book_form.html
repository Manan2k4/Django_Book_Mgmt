{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>{{title}}</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            {{field.label_tag}}
            {{field}}
            {% if field.errors %}
            <div class="alert alert-danger">
                {{field.errors}}
            </div>
            {% endif %}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'book_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
